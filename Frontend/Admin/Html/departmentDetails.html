<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Department Details</title>
  <link rel="stylesheet" href="../Css/style2.css" />
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="../Css/departmentDetails.css" />
</head>
<body>
  <div id="menu-container"></div>

  <div class="container">
    <!-- ðŸ”™ Back Button -->
    <button onclick="goBack()" class="back-button">â¬… Back to Departments</button>

    <h2 id="deptName"></h2>
    <p><strong>HOD:</strong> <span id="hod"></span></p>

    <h3>Classes</h3>
    <ul id="classList"></ul>

    <!-- âž• Add Subject Button -->
    <button class="add-subject-btn" onclick="toggleSubjectForm()">âž• Add Subject</button>

    <!-- ðŸ“ Subject Form (initially collapsed) -->
    <form id="subjectForm" class="collapse-form">
      <h3>Add Subject</h3>
      <label>Subject Name: <input type="text" id="subjectName" required></label>
      <label>Class:
        <select id="classSelect" required></select>
      </label>
      <label>Teacher Name: <input type="text" id="teacherName" required></label>
      <label>Sets (comma separated): <input type="text" id="setsInput" placeholder="e.g., Set 1, Set 2"></label>
      <button type="submit">Submit</button>
    </form>

    <p id="message" class="message"></p>

    <!-- ðŸ“š Subjects List -->
    <h3>Subjects</h3>
    <div id="subjectCards" class="subject-cards-container"></div>
  </div>

  <script src="../Js/departmentDetails.js"></script>
  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      });

    function goBack() {
      window.location.href = "viewDepartments.html";
    }

    function toggleSubjectForm() {
      const form = document.getElementById('subjectForm');
      form.classList.toggle('expand-form');
    }
  </script>
</body>
</html>
